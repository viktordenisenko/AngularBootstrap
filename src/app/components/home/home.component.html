<div class="container">
  <div class="row">
    <div class="col-12 input-group">
      <input (keydown.enter)  = "addToList()" type="text" [(ngModel)]="task" class="form-control mt-2 "/>
      <button (click) = "addToList()" type="button" class="btn btn-primary mt-2">Προσθηκη</button>

    </div>

  </div>


  <div class="row">
    <div class="col-12">
      <ul class="list-group mt-3">
        <li *ngFor="let item of list; let i = index" class="list-group-item">
          {{ i }}
          <button  (click)= "removeFromList(i)"class = "btn btn-danger">x</button>
          {{ item }}
        </li>
      </ul>
    </div>
    <button type ="button" (click)="deleteAll()" class = "btn btn-dark mt-2">Delete all</button>
  </div>
</div>
